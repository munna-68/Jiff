<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image and Button</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search Gifs" />

        <button class="search-btn">Search</button>
      </div>

      <div class="image-wrapper">
        <img alt="Gif" class="centered-image" />
        <div class="loading-indicator hidden" role="status" aria-live="polite">
          <div class="spinner" aria-hidden="true"></div>
          <span class="loading-label">Loading GIF</span>
        </div>
      </div>
      <button class="randomize-btn">
        <span class="randomize-icon">â™»</span>
        Randomize
      </button>
    </div>
  </body>
</html>
